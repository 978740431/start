log4j.rootLogger=INFO,CONSOLE,A,
log4j.addivity.org.apache=false

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} -%-4r [%t] %-5p  %x - %m%n
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=gbk
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout


log4j.appender.A=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A.Threshold=INFO
<!--log4j.appender.A.File=d:/FH_log/PurePro_-->
log4j.appender.A.File=../niuhome_log/niuProduct_
log4j.appender.A.DatePattern=yyyy-MM-dd'.log'
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=[FH_sys]  %d{yyyy-MM-dd HH\:mm\:ss} %5p %c{1}\:%L \: %m%n




log4j.logger.com.ibatis = debug
log4j.logger.com.ibatis.com.star.common.jdbc.SimpleDataSource = debug
log4j.logger.com.ibatis.com.star.common.jdbc.ScriptRunner = debug
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate = debug

log4j.logger.org.apache.commons.httpclient = ERROR
log4j.logger.httpclient.wire = ERROR





